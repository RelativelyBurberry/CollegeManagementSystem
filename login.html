<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .main-container {
            display: flex;
            width: 80vw;
            height: 80vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transform: scale(0.95);
            transition: transform 0.3s ease-in-out;
        }

        .main-container:hover {
            transform: scale(1);
        }

        .left-container {
            width: 50%;
            padding: 50px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #ffffff;
        }

        .right-container {
            width: 50%;
            background: url('https://images.shiksha.com/mediadata/images/articles/1584528545phpdljDz1.jpeg') no-repeat center center/cover;
            transition: opacity 0.5s;
        }

        h2 {
            margin-bottom: 20px;
            color: #007bff;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 12px;
            font-size: 14px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(90deg, #0056b3, #007bff);
            transform: scale(1.05);
        }

        .toggle-link {
            margin-top: 15px;
            font-size: 14px;
            cursor: pointer;
            color: #007bff;
            transition: color 0.3s;
        }

        .toggle-link:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <div id="loginForm">
                <h2>Login</h2>
                <form onsubmit="return validateLogin()">
                    <label for="login-role">Select Role:</label>
                    <select id="login-role" name="role" required onchange="updateLoginLabel()">
                        <option value="">-- Select Role --</option>
                        <option value="admin">Admin</option>
                        <option value="student">Student</option>
                        <option value="faculty">Faculty</option>
                    </select>
                
                    <label id="login-label" for="login-username">Username:</label>
                    <input type="text" id="login-username" name="username" required>
                
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                
                    <button type="submit">Login</button>
                </form>
                
                <p class="toggle-link" onclick="toggleForm()">Don't have an account? Sign up</p>
            </div>

            <div id="signupForm" class="hidden">
                <h2>Sign Up</h2>
                <form onsubmit="validateSignup(event)">
                    <label for="signup-role">Select Role:</label>
                    <select id="signup-role" name="role" required onchange="updateSignupLabel()">
                        <option value="">-- Select Role --</option>
                        <option value="admin">Admin</option>
                        <option value="student">Student</option>
                        <option value="faculty">Faculty</option>
                    </select>
                
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required>
                
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required>
                
                    <button type="submit">Sign Up</button>
                </form>
                
                <p class="toggle-link" onclick="toggleForm()">Already have an account? Login</p>
            </div>
        </div>
        <div class="right-container"></div>
    </div>

    <script>
        function toggleForm() {
            let loginForm = document.getElementById("loginForm");
            let signupForm = document.getElementById("signupForm");
            loginForm.classList.toggle("hidden");
            signupForm.classList.toggle("hidden");
        }

        function updateLoginLabel() {
            document.getElementById("login-label").textContent = "Email:";
        }

        function updateSignupLabel() {
            document.getElementById("signup-label").textContent = "Email:";
        }

        async function validateSignup(event) {
        event.preventDefault(); // Prevent page reload

        // Get form values
        const role = document.getElementById("signup-role").value;
        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-password").value;

        if (!role || !email || !password) {
            alert("Please fill all fields");
            return;
        }

        const res = await fetch("http://127.0.0.1:8000/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                email: email,
                password: password,
                role: role
            }),
        });

        const data = await res.json();

        if (res.ok) {
            alert("Signup successful! Please login.");
            toggleForm(); // Switch to login form
        } else {
            alert(data.detail || "Signup failed");
        }

        return false;
    }



   
    async function validateLogin() {
        event.preventDefault();

        const email = document.getElementById("login-username").value;
        const password = document.getElementById("login-password").value;

        if (!email || !password) {
            alert("Please enter email and password");
            return;
        }

        // OAuth2 requires form-encoded data
        const formData = new URLSearchParams();
        formData.append("username", email);   // username = email
        formData.append("password", password);

        const response = await fetch("http://127.0.0.1:8000/auth/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: formData.toString()
        });

        const data = await response.json();
        console.log("LOGIN RESPONSE:", data);

        if (!response.ok) {
            alert(data.detail || "Login failed");
            return;
        }

        // Save auth
        localStorage.setItem("token", data.access_token);
        localStorage.setItem("role", data.role);

        // Redirect
        if (data.role === "student") {
            window.location.href = "student_dashboard.html";
        } else if (data.role === "faculty") {
            window.location.href = "faculty_dashboard.html";
        } else {
            alert("Admin login successful");
        }
    }

</script>



    </script>
</body>
</html>
